<!-- Contact Section -->
<section class="section contact" id="contact">
    <div class="container">
        <div class="section-title">
            <h2>Get In Touch</h2>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h4>Email</h4>
                        <p>thatonebirdguy52@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="contact-text">
                        <h4>GitHub</h4>
                        <p>github.com/Mxfil-G</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h4>Location</h4>
                        <p>Remote / Global</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="https://formsubmit.co/thatonebirdguy52@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="New Message from Mxfil-G Website">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="#contact">
                    
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="company" placeholder="Company (Optional)">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="phone" placeholder="Phone (Optional)">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
